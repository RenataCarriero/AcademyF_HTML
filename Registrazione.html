<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registrazione</title>
</head>
<body>
<h1>Compila la seguente form</h1>
<form>
    <label>Nome</label>
    <input type="text" placeholder="Mario" />
    <br />
    <br />
    <label>Cognome</label>
    <input type="text" placeholder="Rossi" />
    <br />
    <br />
    <label>Mail</label>
    <input type="email" placeholder="mail@mail.com" required />
    <br />
    <br />
    <label>Password</label>
    <input type="password" pattern="[a-zA-Z]{1,3}" title="Inserisci una password corretta" required />
    <br />
    <br />
    <label>DataNascita</label>
    <input type="date" />
    <br />
    <br />
    <label>Numero di Telefono</label>
    <input type="tel" />
    <br />
    <br />
    <label>sesso</label>
    <select> 
        <option value="" selected>Seleziona un'opzione</option>
        <option value="1">F</option>
        <option value="2">M</option>
        <option value="3">Non voglio dichiararlo</option>
    </select>

    <label><input type="radio" value="1" name="sesso"/>F</label>
    <label><input type="radio" value="2" name="sesso"/>M</label>
    <label><input type="radio" value="3" name="sesso" checked/>Non voglio dichiararlo</label>

    <br />
    <br />
    <label>Lingue Conosciute</label>
    <label><input type="checkbox" value="1" name="Lingua" />Italiano</label>
    <label><input type="checkbox" value="2" name="Lingua" />Inglese</label>
    <label><input type="checkbox" value="3" name="Lingua" />Francese</label>

    <input type="submit" value="Conferma Registrazione" />
    <input type="reset" value="Annulla" />

</form>
</body>
</html>
