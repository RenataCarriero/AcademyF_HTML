<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Aggiungi libro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid bg-dark">
        <div class="container ">
            <h1 class="display-4 text-light">Magazzino della libreria</h1>
        </div>
    </div>

    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="homepage.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="aggiungiLibro.html">Aggiungi libro</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </div>

    <div class="row">
        <div class="col">
            <!--Qui metto il contenuto della prima colonna-->
            <div class="card m-4" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
        <div class="col">
            <!--Contenuto della seconda colonna-->
            <!--Form per l'aggiunta del libro-->
            <form>
                <div class="form-group m-4">
                    <label for="exampleFormControlInput1">Titolo</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Titolo del libro">
                </div>
                <div class="form-group m-4">
                    <label for="exampleFormControlInput1">Autore</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Autore del libro">
                </div>
                <div class="form-group m-4">
                    <label for="exampleFormControlSelect1">Categoria</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option value="">Seleziona la categoria</option>
                        <option value="1">Cucina</option>
                        <option value="2">Classici</option>
                        <option value="3">Gialli</option>
                    </select>
                </div>

                <div class="m-4 form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" />
                    <label class="form-check-label" for="flexSwitchCheckDefault">Disponibile</label>
                </div>

                <div class="text-center">
                    <button href="#" class="btn btn-primary" type="submit">Salva</button>
                    <button type="button" href="homepage.html" class="btn btn-outline-primary">Annulla</button>
                </div>
            </form>
        </div>
        <div class="col">
            <!--Contenuto della terza colonna-->
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
